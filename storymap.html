<!DOCTYPE html>
<html>
  <head>
    <title>Simple Polylines</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUo1lD94xydVP2R07g_e6w9npOnaJkE8k&callback=initMap&libraries=&v=weekly"
      defer
    ></script>
    <script src="https://developers.google.com/maps/documentation/javascript/examples/markerclusterer/markerclusterer.js"></script>"
    <style type="text/css">
      /* Always set the map height explicitly to define the size of the div
       * element that contains the map. */
      #map {
        height: 100%;
      }

      /* Optional: Makes the sample page fill the window. */
      html,
      body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script>
      // This example creates a 2-pixel-wide red polyline showing the path of
      // the first trans-Pacific flight between Oakland, CA, and Brisbane,
      // Australia which was made by Charles Kingsford Smith.
      
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          zoom: 15.75,
          center: { lat: 44.547782, lng: -78.086709 },
          mapTypeId: "satellite",
        });
      for (var i = 0; i < locations.length; i++) {
        var holes = locations[i];
        var latlng = new google.maps.LatLng(holes.lat, holes.lng);
        var marker = new google.maps.Marker({
          position: latlng,
          map: map,
          title: holes.title,
          animation: google.maps.Animation.DROP,
        });
      }

        var locations = [{
            "title": 'Hole 1',
            "lat": '44.543310',
            "lng": '-78.086938',
            "description": 'Hole 1 is a short hole. It is a dog-leg to the right par 4. The green is on an uphill slope and is normally reachable with a wedge.' 
          },
          {
            title: 'Hole 2',
            lat: 44.545375,
            lng: -78.084770,
            description: 'Hole 2 is one of the straightest holes at Wildfire. With two challenging fairway bunkers on the left hand side and an uphill and sloped green, this par 4 is not as easy as it looks.'
          },
          {
            title: 'Hole 3',
            lat: 44.545806,
            lng: -78.083269,
            description: 'Hole 3 is the shortest par 3 on the golf course. It may appear very simple, however the 5 bunkers surrounding the green can quickly change your score from a par to a double and leave you frustrated walking to the fourth tee.'
          },
        ];
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>
