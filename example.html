<!DOCTYPE html>
<html>
<head>
    <title>How to add multiple markers on google maps javascript</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUo1lD94xydVP2R07g_e6w9npOnaJkE8k"></script>
    <script type="text/javascript">
        var locations = [
            ['Hole 1', 44.543221, -78.087168, 1],
            ['Hole 2', 44.545450, -78.084729, 2],
            ['Hole 3', 44.545866, -78.083415, 3],
            ['Hole 4', 44.545093 , -78.079892, 4],
            ['Hole 5', 44.546400, -78.082123, 5],
            ['Hole 6', 44.547519, -78.081920, 6]
        ];

        function InitMap() {

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15.75,
                center: new google.maps.LatLng(44.547782, -78.086709),
                mapTypeId: google.maps.MapTypeId.satellite
            });

            var infowindow = new google.maps.InfoWindow();

            var marker, i;

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map
                });

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        }
    </script>
</head>
<body onload="InitMap();">
    <h1>Show multiple locations on Google Maps using JavaScript</h1>
    <div id="map" style="height: 500px; width: auto;">
    </div>
</body>
</html>
