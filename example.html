<!DOCTYPE html>
<html lang="en">
<head>
    <title>Wildfire Golf Club Interactive Map</title>
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAUo1lD94xydVP2R07g_e6w9npOnaJkE8k"></script>
<style type="text/css">
#map {
    height: 750px;
}
</style>
    <script type="text/javascript">   
    //https://dotnettec.com/how-to-show-multiple-locations-on-google-maps-using-javascript/ //
        var locations = [
            ['<br>Hole 1</br> <p>Hole 1 is a short hole. It is a dog-leg to the right par 4. The green is on an uphill slope and is normally reachable with a wedge.</p>', 44.543221, -78.087168, 1],
            ['Hole 2', 44.545450, -78.084729, 2],
            ['Hole 3', 44.545866, -78.083415, 3],
            ['Hole 4', 44.545093 , -78.079892, 4],
            ['Hole 5', 44.546400, -78.082123, 5],
            ['Hole 6', 44.547519, -78.081920, 6],
            ['Hole 7', 44.548196, -78.083658, 7],
            ['Hole 8', 44.545630, -78.085861, 8],
            ['Hole 9', 44.543906, -78.087831, 9],
            ['Hole 10', 44.545924, -78.089121, 10],
            ['Hole 11', 44.548056, -78.086828, 11],
            ['Hole 12', 44.550047, -78.090375, 12],
            ['Hole 13', 44.550826, -78.090142, 13],
            ['Hole 14', 44.551719, -78.090644, 14],
            ['Hole 15', 44.551400, -78.093062, 15],
            ['Hole 16', 44.548605, -78.093313, 16],
            ['Hole 17', 44.548170, -78.090268, 17],
            ['Hole 18', 44.545877, -78.090429, 18],
            ['Clubhouse', 44.543540, -78.090053, 19],
            ['Driving Range', 44.545640, -78.087443, 20]
        ];

        function InitMap() {

            var map = new google.maps.Map(document.getElementById('map'), {
                zoom: 15.75,
                center: new google.maps.LatLng(44.547782, -78.086709),
                mapTypeId: google.maps.MapTypeId.SATELLITE
            });

            var infowindow = new google.maps.InfoWindow();

            var marker, i;

            for (i = 0; i < locations.length; i++) {
                marker = new google.maps.Marker({
                    position: new google.maps.LatLng(locations[i][1], locations[i][2]),
                    map: map
                });

                google.maps.event.addListener(marker, 'click', (function (marker, i) {
                    return function () {
                        infowindow.setContent(locations[i][0]);
                        infowindow.open(map, marker);
                    }
                })(marker, i));
            }
        }
    </script>
</head>
<body onload="InitMap();">
    <h1>Show multiple locations on Google Maps using JavaScript</h1>
    <div id="map"></div>
</body>
</html>
